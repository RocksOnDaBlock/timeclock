<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Time Calculator & Clock System</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --shadow-color: #bdc3c7;
        }

        .dark-mode {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --shadow-color: #1a252f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .card {
            background-color: var(--background-color);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 8px 8px 15px var(--shadow-color), -8px -8px 15px rgba(255, 255, 255, 0.5);
        }

        .time-calculator, .clock-system {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .time-input {
            display: flex;
            gap: 0.5rem;
        }

        input, button, select {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 10px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: inset 2px 2px 5px var(--shadow-color), inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        }

        button {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .clock-log {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background-color: var(--secondary-color);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            opacity: 0.1;
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .card { padding: 1rem; }
            .time-input { flex-direction: column; }
            input[type="datetime-local"] {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Time Calculator & Clock System</h1>
        
        <div class="card time-calculator">
            <h2>Time Calculator</h2>
            <div class="time-input">
                <input type="text" id="time1" placeholder="HH:MM:SS">
                <input type="text" id="time2" placeholder="HH:MM:SS">
            </div>
            <button onclick="addTime()">Add</button>
            <button onclick="subtractTime()">Subtract</button>
            <div class="result" id="calculatorResult"></div>
        </div>

        <div class="card clock-system">
            <h2>Clock In/Out System</h2>
            <button id="clockInBtn" onclick="clockIn()">Clock In</button>
            <button id="clockOutBtn" onclick="clockOut()">Clock Out</button>
            <select id="editPunchSelect"></select>
            <input type="datetime-local" id="manualTime">
            <button onclick="editClockTime()">Edit Selected Time</button>
            <div class="result" id="clockStatus"></div>
            <div class="clock-log" id="clockLog"></div>
        </div>
    </div>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>

    <script>
        // Time Calculator
        function addTime() {
            const [time1, time2] = getTimeInputs();
            const result = addTimes(time1, time2);
            displayResult(result);
        }

        function subtractTime() {
            const [time1, time2] = getTimeInputs();
            const result = subtractTimes(time1, time2);
            displayResult(result);
        }

        function getTimeInputs() {
            const time1 = document.getElementById('time1').value || '00:00:00';
            const time2 = document.getElementById('time2').value || '00:00:00';
            return [normalizeTimeInput(time1), normalizeTimeInput(time2)];
        }

        function normalizeTimeInput(time) {
            const parts = time.split(':');
            while (parts.length < 3) parts.push('00');
            return parts.map(part => part.padStart(2, '0')).join(':');
        }

        function addTimes(time1, time2) {
            const [h1, m1, s1] = time1.split(':').map(Number);
            const [h2, m2, s2] = time2.split(':').map(Number);
            
            let totalSeconds = (h1 * 3600 + m1 * 60 + s1) + (h2 * 3600 + m2 * 60 + s2);
            return formatSeconds(totalSeconds);
        }

        function subtractTimes(time1, time2) {
            const [h1, m1, s1] = time1.split(':').map(Number);
            const [h2, m2, s2] = time2.split(':').map(Number);
            
            let totalSeconds = (h1 * 3600 + m1 * 60 + s1) - (h2 * 3600 + m2 * 60 + s2);
            return formatSeconds(totalSeconds);
        }

        function formatSeconds(totalSeconds) {
            const hours = Math.floor(Math.abs(totalSeconds) / 3600);
            const minutes = Math.floor((Math.abs(totalSeconds) % 3600) / 60);
            const seconds = Math.abs(totalSeconds) % 60;
            const sign = totalSeconds < 0 ? '-' : '';
            return `${sign}${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function displayResult(result) {
            document.getElementById('calculatorResult').textContent = `Result: ${result}`;
        }

        // Clock In/Out System
        let clockLog = [];
        let lastAction = 'out';

        function clockIn() {
            if (lastAction === 'out') {
                const clockInTime = new Date();
                clockLog.push({ type: 'in', time: clockInTime });
                lastAction = 'in';
                updateClockStatus();
                addToLog(`Clocked in at ${formatTime(clockInTime)}`);
                savePunchData();
            } else {
                alert('You need to clock out first!');
            }
        }

        function clockOut() {
            if (lastAction === 'in') {
                const clockOutTime = new Date();
                clockLog.push({ type: 'out', time: clockOutTime });
                lastAction = 'out';
                updateClockStatus();
                const duration = calculateDuration(clockLog[clockLog.length - 2].time, clockOutTime);
                addToLog(`Clocked out at ${formatTime(clockOutTime)}. Duration: ${duration}`);
                savePunchData();
            } else {
                alert('You need to clock in first!');
            }
        }

        function editClockTime() {
            const manualTimeInput = document.getElementById('manualTime');
            const manualTime = new Date(manualTimeInput.value);
            const editPunchSelect = document.getElementById('editPunchSelect');
            const selectedIndex = editPunchSelect.selectedIndex;
            
            if (manualTime.toString() !== "Invalid Date" && selectedIndex !== -1) {
                clockLog[selectedIndex].time = manualTime;
                updateClockStatus();
                updatePunchSelect();
                savePunchData();
                manualTimeInput.value = ''; // Clear the input after use
            } else {
                alert('Please select a punch and enter a valid date and time.');
            }
        }

        function updateClockStatus() {
            const statusElement = document.getElementById('clockStatus');
            if (clockLog.length > 0) {
                const lastPunch = clockLog[clockLog.length - 1];
                statusElement.textContent = `Last action: ${lastPunch.type === 'in' ? 'Clocked in' : 'Clocked out'} at ${formatTime(lastPunch.time)}`;
                if (lastPunch.type === 'out' && clockLog.length > 1) {
                    const duration = calculateDuration(clockLog[clockLog.length - 2].time, lastPunch.time);
                    statusElement.textContent += `. Duration: ${duration}`;
                }
            } else {
                statusElement.textContent = 'No clock activity yet';
            }
            updatePunchSelect();
        }

        function updatePunchSelect() {
            const editPunchSelect = document.getElementById('editPunchSelect');
            editPunchSelect.innerHTML = '';
            clockLog.forEach((punch, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${punch.type === 'in' ? 'Clock In' : 'Clock Out'} - ${formatTime(punch.time)}`;
                editPunchSelect.appendChild(option);
            });
        }

        function addToLog(message) {
            const logElement = document.getElementById('clockLog');
            const logEntry = document.createElement('p');
            logEntry.textContent = message;
            logElement.insertBefore(logEntry, logElement.firstChild);
        }

        function formatTime(date) {
            return date.toLocaleString('en-US', { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
        }

        function calculateDuration(start, end) {
            const diff = end - start;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function savePunchData() {
            localStorage.setItem('clockLog', JSON.stringify(clockLog));
            localStorage.setItem('lastAction', lastAction);
        }

        function loadPunchData() {
            const savedClockLog = localStorage.getItem('clockLog');
            const savedLastAction = localStorage.getItem('lastAction');
            if (savedClockLog) {
                clockLog = JSON.parse(savedClockLog);
                clockLog.forEach(punch => punch.time = new Date(punch.time));
            }
            if (savedLastAction) {
                lastAction = savedLastAction;
            }
            updateClockStatus();
            clockLog.forEach(punch => {
                addToLog(`${punch.type === 'in' ? 'Clocked in' : 'Clocked out'} at ${formatTime(punch.time)}`);
            });
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize dark mode from localStorage
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }

            // Load punch data
            loadPunchData();
        });
    </script>
</body>
</html>
